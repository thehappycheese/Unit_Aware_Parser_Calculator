<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Nick's Ohms Law Calculator</title>
		<script defer src="js/third_party/peggy.js"></script>
		<script defer src="js/iter.js"></script>
		<script defer src="js/tree.js"></script>
		<script defer src="js/knuth_bendix.js"></script>
		<script defer src="js/Replace_While_Typing.js"></script>
		<script defer src="js/main.js"></script>
		
		
		<link href="style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="header">
			<input type="text" id="input" rows="1"/>
			<button onclick="add_axiom()">Add Axiom</button>
		</div>
		<div class="column">
			<div>Raw Input</div>
			<div id="raw" class="green_outline" style="overflow-y: scroll;"></div>
			<div class="green_outline">Depth:<br><span id="out_depth"></span></div>
			<div class="green_outline">Count:<br><span id="out_count"></span></div>
		</div>
		<div class="column">
			<div>Axioms</div>
			<div id="stage1" class="green_outline" style="overflow-y: scroll;" onclick="axiom_list_click(event)"></div>
		</div>
		<div class="column">
			<div>Stage 2</div>
			<div id="stage2" class="green_outline" style="overflow-y: scroll;"></div>
		</div>
		


	</body>
</html>
